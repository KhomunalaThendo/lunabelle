<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LunaBelle Co.</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">LunaBelle Co.</div>
            <div class="navItems">
                <a href="#shop">SHOP</a>
                <a href="#">COLLECTIONS</a>
                <a href="#">NEW ARRIVALS</a>
                <a href="#">ABOUT</a>
            </div>
            <div class="searchCart">
                <div class="search">
                    <input type="text" placeholder="Search...">
                </div>

            </div>
        </nav>
    </header>
    <section id="hero-section">
        <h1>Welcome to LunaBelle Co.</h1>
        <p>Your one-stop shop for all things beautiful.</p>
    </section>
    <section id="shop">
        <div class="label">
            <h2>Shop By Category</h2>
        </div>
        <div class="categories">
            <div class="categoryCard1">
                <img src="src/category1.png" alt="">
                <div class="categoryDetails">
                    <h3>Bags</h3>
                    <button>Discover</button>

                </div>
            </div>
        
        
            <div class="categoryCard2">
                <img src="src/category2.png" alt="">
                <div class="categoryDetails">
                    <h3>Beauty Tools</h3>
                    <button>Discover</button>
                </div>
                

        </div>
       
            <div class="categoryCard3">
                <img src="src/category3.png" alt="">
                <div class="categoryDetails">
                    <h3>Clothing</h3>
                    <button>Discover</button>

                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>
